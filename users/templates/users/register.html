{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold">ðŸ‘¤ Register User</h1>
<div class="container py-5 ">
    <form class="w-2/5 bg-white shadow-sm m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block bg-gray-700 text-sm font-bold" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block bg-gray-700 text-sm font-bold" for="">Email</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.email }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block bg-gray-700 text-sm font-bold" for="">Password1</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.password1 }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block bg-gray-700 text-sm font-bold" for="">Confirm Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
                {{ form.password2 }}
            </div>
        </div>
        <button class="bg-green-500 text-white px-5 py-2" type="submit">Register</button>
        <div class="m-10">
            Already have an account?
            <a class="text-indigo-500" href="{% url 'users:login' %}">Login instead</a>
        </div>
        
    </form>
</div>


{% endblock content %}
