{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold">âž• Update Product</h1>

<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-700">
            {{ form.name }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-700">
            {{ form.price }}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-700">
            {{ form.desc }}
        </div>
    </div>
    <div class="mb-4 py-4">
        <img class="w-20 h-20" src="{{object.image.url}}" alt="">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        <div class="shadow appearance-none border rounded px-3 py-2 mr-10 text-gray-700">
            {{form.image}}
        </div>
    </div>
    <div class="mb-4 hidden">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Seller Name</label>
        <div class="shadow appearance-none border rounded w-1/3 px-3 py-2 mr-10 text-gray-700">
            {{form.seller_name}}
        </div>
    </div>
    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Update Product" id="">
    </div>
</form>

{% endblock %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="Update" value="">
</form>
